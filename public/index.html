<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IoMT</title>

    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script type="module" src="app.js" ></script>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Alert Beta version -->
    <div class="alert alert-danger" role="alert">
        <h6>The website is in developing progress. We recommend you use Google/Microsoft login 
            and don't provide any private information</h1>
    </div>

    <div id="notSignInView" >
        <section id="login" class="login-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="md-float-material form-material" action="" method="POST">
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="text-center heading" >IoMT</h3>
                                        </div>
                                    </div>
        
                                    <div class="form-group form-primary">
                                        <input type="text" class="form-control" placeholder="Email" id="email">
                                    </div>
        
                                    <div class="form-group form-primary">
                                        <input type="password" class="form-control" placeholder="Password" id="password">
                                    </div>
        
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Sign in">
                                        </div>
                                    </div>

                                    <div hidden="true" id="loginErrorMessage" class="alert alert-danger">
                                    </div>
        
                                    <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>
        
        
                                    <div class="row">
                                        <div class="col-md-6">
                                            <a id="btnSignInGoogle" class="btn btn-lg btn-login btn-block btn-outline" href="#"><img class="auth-logo" src="https://img.icons8.com/color/16/000000/google-logo.png"> Google</a>
                                        </div>
                                        <div class="col-md-6">
                                            <a id="btnSignInMicrosoft" class="btn btn-lg btn-login btn-block btn-outline" href="#"><img class="auth-logo" src="https://edxuploads.s3.amazonaws.com/MSFT-logo-only.png"> Microsoft</a>
                                        </div>
                                    </div>

                                    <br>
                                    <p class="text-inverse text-center">Don't have an account? <a class="redirectToSignUp" href="#">Sign up</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <section hidden="true" id="signup" class="login-block">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="md-float-material form-material" action="#" method="POST">
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h3 class="text-center heading" >Sign up</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" class="form-control" name="first_name" value="" placeholder="Display name" id="first_name"> 
                                    </div>
        
                                    <div class="form-group form-primary">
                                        <input type="text" class="form-control" value="" placeholder="Email" id="email_signup">
                                    </div>
        
                                    <div class="form-group form-primary">
                                        <input type="password" class="form-control" name="password" placeholder="Password" value="" id="password_signup">
                                    </div>
        
                                    <div class="form-group form-primary">
                                        <input type="password" class="form-control" placeholder="Repeat password" id="password_confirm">
                                    </div>
        
                                    <div id="signupErrorMessage" class="alert alert-danger"></div>
        
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input id="btnSignUp" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" value="Signup Now">
                                        </div>
                                    </div>
        
                                    
                                    <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>
        
                                    <p class="text-inverse text-center">Already have an account? <a id="redirectToLogin" href="#" >Login</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="app" hidden="true">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <h1 id="heading-content" class="text-center heading"></h1>
                </div>
                <div class="col-3">
                    <button id="signOutBtn" class="btn btn-outline-primary">Sign out</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <h2>This is body section</h2>
            </div>
        </div>
    </div>

</body>
</html>
